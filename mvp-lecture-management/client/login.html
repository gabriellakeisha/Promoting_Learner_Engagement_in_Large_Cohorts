<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Lecture Engagement Platform</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>ðŸŽ“ Lecture Engagement</h1>
        <p>Welcome back! Please login to continue</p>
      </div>

      <div id="alert-container"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="student@qub.ac.uk"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Enter your password"
            required
          >
        </div>

        <button type="submit" class="btn btn-primary" id="login-btn">
          Login
        </button>
      </form>

      <p class="text-center mt-3" style="color: var(--text-secondary); font-size: 14px;">
        Don't have an account? 
        <a href="/register" style="color: var(--primary-color); font-weight: 600;">Register here</a>
      </p>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
